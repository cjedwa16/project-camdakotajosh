<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" id="custom.css">

  <title>Sundae Fundae</title>
</head>
<script>
  const link = document.getElementById('custom.css');
  link.href = 'http://' + location.hostname + ':3000/custom.css';
</script>
  <body style="background-color:#5DA1AF">
    <header class="container-fluid navbar navbar-expand navbar-dark bg-dark text-light sticky-top">
          <!--  <h1 class="navbar-brand">Fundea</h1>  -->
      <img class="icon" id="Sundae_Fundae.jpg" href="index">
      <nav class="navbar-nav">
        <a href="index" class="nav-item nav-link <%= (active === 'aboutus') ? 'active' : 'inactive' -%>">About us</a>
        <a href="/icecreams" class="nav-item nav-link <%= (active === 'icecreams') ? 'active' : 'inactive' -%>">Ice Cream</a>
        <a href="/stores" class="nav-item nav-link <%= (active === 'stores') ? 'active' : 'inactive' -%>">Stores</a>
      </nav>
      <nav class="navbar-nav ml-auto">
          <%_ if (admin) { -%>
            <a href="/logout" class="nav-item nav-link">Logout</a>
          <%_ } else { -%>
            <a href="/login" class="nav-item nav-link">Login</a>
          <%_ } -%>
        </nav>
    </header>
    <script>
      const img = document.getElementById('Sundae_Fundae.jpg');
      img.src = 'http://' + location.hostname + ':3000/Sundae_Fundae.jpg';
    </script>
</body>
</html>
